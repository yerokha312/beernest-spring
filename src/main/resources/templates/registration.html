<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Registration</title>
</head>
<body class="bg-light">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mt-5">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    Registration
                </div>
                <div class="card-body">

                    <div th:if="${param.success}" class="alert alert-info">
                        You've successfully registered to our awesome app!
                    </div>

                    <form th:action="@{/register}" th:object="${customer}" method="post" class="needs-validation"
                          novalidate>

                        <p class="error-message"
                           th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}"
                           th:text="${error}">Validation error</p>

                        <div class="mb-3"
                             th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                            <label for="firstName" class="form-label">First name</label>
                            <input id="firstName"
                                   class="form-control"
                                   th:field="*{firstName}"
                                   required/>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('firstName')}"
                                 th:text="${error}"></div>
                        </div>
                        <div class="mb-3"
                             th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                            <label for="lastName" class="form-label">Last name</label>
                            <input id="lastName"
                                   class="form-control"
                                   th:field="*{lastName}"
                                   required/>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('lastName')}"
                                 th:text="${error}"></div>
                        </div>
                        <div class="mb-3"
                             th:classappend="${#fields.hasErrors('birthDate')}? 'has-error':''">
                            <label for="birthDate" class="form-label">Date of birth</label>
                            <input id="birthDate"
                                   class="form-control"
                                   th:field="*{birthDate}"
                                   required/>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('birthDate')}"
                                 th:text="${error}"></div>
                        </div>
                        <div class="mb-3"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="form-label">Email</label>
                            <input id="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   required/>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('email')}"
                                 th:text="${error}"></div>
                        </div>
                        <div class="mb-3"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="form-label">Password</label>
                            <input id="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   required/>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}"
                                 th:text="${error}"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span class="ml-2">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
